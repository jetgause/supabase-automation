name: Zero-Error Loop Monitor

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run zero-error loop validation
      run: npm run validate
      timeout-minutes: 5
      env:
        SUPABASE_AUTOMATION_REPO: https://github.com/jetgause/supabase-automation
        VIXGUARDIAN_REPO: https://github.com/jetgause/VixGuardian
        ENABLE_AUTO_REPAIR: true
        ENABLE_VALIDATION_LOGGING: true
        LOG_LEVEL: info
        
    - name: Check for errors
      if: failure()
      run: |
        echo "::error::Zero-error loop detected failures that could not be auto-repaired"
        exit 1
        
    - name: Upload monitoring logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: monitoring-logs-${{ github.run_number }}
        path: logs/
        retention-days: 7
